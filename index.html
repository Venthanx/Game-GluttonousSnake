<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/map.css">
    <title>贪吃蛇</title>
</head>
<body>
    <div id="map"></div>
    <script src="js/tools.js"></script>
    <script src="js/food.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

    <!---------------------------------------------------------------------
        将来在实际开发中 常常会把上面这些被分散的js代码合并 放到一个主js文件中 
            并压缩代码 以减少网络传送的数据量 提高网页速度
            合并代码要按照原本引入各个js文件的顺序 来编写代码
        在合并代码时 我们使用的"自调用函数"要在开头写一个 分号; 防止解析出错
            即 ;(function(){...})()
        并且有时为了更极限的压缩代码 还会出入两个参数
            变为 ;(function(window, undefined){...})(window, undefined)
    ----------------------------------------------------------------------->
</body>
</html>
